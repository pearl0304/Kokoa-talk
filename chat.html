<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:11</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span> <i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <main class="friends-screen">                
       <div class="main__list-component list-reapeat">
            <div class="main__list-component__column">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHNU4GPI1dzdYR2JsI74RoST5lloF0XPzWaPLfwgn9-x3vNa93yI6QaGvw9xXyYvg5RTs&usqp=CAU" 
                     class="main__list__profile"/>
                <div class="main__list__text">
                    <h4 class="main__list__title stress">Kokoa Talk</h4>
                    <h6 class="main__list____subtitle">Please check your Kokoa Account Info</h6>
                </div>
            </div>
            <div class="main__list-component__column chat_list">
                <span class="main__list-component__time">21:22</span>
                <span class="badge chat__bagde">1</span>
            </div>
        </div> 
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="badge nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__noti"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
     
    <script src="https://kit.fontawesome.com/83c5bc5516.js" crossorigin="anonymous"></script>
</body>
</html>
