<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat Room - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:11</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat-list.html"><i class="fas fa-angle-left fa-2x"></i></a>   
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">루피</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>

        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, Desember 13, 2021
        </div>

        <div class="message-row">
            <img src="http://file3.instiz.net/data/cached_img/upload/2021/01/27/18/2ce2f41f7e9f09c0acc77faac7452dbf.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">루피</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's Up</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>  
    <form id="message-form">
        <div class="message-form__coulum">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="message-form__coulum">
            <input type="text" placeholder="Write a message"/>
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/83c5bc5516.js" crossorigin="anonymous"></script>
</body>
</html>
